# data source config
spring.datasource.url=jdbc:mysql://localhost:3306/camunda?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=camunda
spring.datasource.password=camunda
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# logging config
logging.level.org.camunda.bpm.example=DEBUG
logging.level.org.camunda.bpm=INFO
